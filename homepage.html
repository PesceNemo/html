<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-10 ">
        <div class="col-md-3 bg-danger p-3"> </div>
        <div class="col-md-3 bg-primary p-3"> </div> 
        <div class="col-md-3 bg-danger p-3" > </div>
        <div class="col-md-3 bg-primary p-3"> </div>
      </div>

      <div class="row h-10">
        <div class="col-md-12 bg-light p-3"> </div>
      </div>

      <div class="row h-10">
        <div class="col-md-3 bg-danger p-3"> </div>
        <div class="col-md-9 bg-primary p-3"> </div> 
      </div>

      <div class="row h-10">
        <div class="col-md-6 bg-danger p-6"> </div>
        <div class="col-md-6 p-3"> 
          <div class="row h-10 bg-danger"></div> 
          <div class="row h-10 bg-primary"></div> 
        </div> 
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
